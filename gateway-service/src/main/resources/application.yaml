server:
  port: 8080

cloud:
  eureka-host: localhost
  processing-service-url: http://${cloud.eureka-host}:8090
  currency-service-url: http://${cloud.eureka-host}:8085
  auth-service: http://${cloud.eureka-host}:9000

spring:
  application:
    name: api-gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: currency-service
          uri: ${cloud.currency-service-url}
          predicates:
            - Path=/currency/**
        - id: exchange-processing-service
          uri: ${cloud.processing-service-url}
          predicates:
            - Path=/processing/**
        - id: auth-service
          uri: ${cloud.auth-service}
          predicates:
            - Path=/oauth2/**, /user/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://${cloud.eureka-host}:8761/eureka

logging:
  level:
    org.springframework.cloud.gateway: TRACE